{% extends 'base.html' %}

{% block content %}

<h1>login</h1>

<form method="post">
    <label>
        <div>username</div>

    <label>
        <div>password</div>
        <input type= "password" name="password">
    </label>
    <div class="error">{{ error }}</div>
    <input type="submit">
</form>

{% endblock %}
